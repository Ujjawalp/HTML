<!DOCTYPE html>
<html>
<head>
	<title>TABLES</title>
</head>
<body>
	<h1>Example Table</h1>

	<h3>This is an Example of a Date Table</h3>

	<table border=2 height=100% width=100% bgcolor="white">
		<tr bgcolor="sku blue">
			<th height=10 width=75>Disability Category</th>
			<th height=10 width=75>Participants</th>
			<th height=10 width=75>Ballots</th>
			<th height=10 width=75>Ballots Incomplete/terminated</th>
			<th height=10 width=75>Results</th>
			  <tr>
    			<th scope="row">&nbsp;</th>
    			<td>&nbsp;</td>
    			<td>&nbsp;</td>
    			<td>&nbsp;</td>
    			<td align=center>Col 1</td>
    			<td align=center>Col 2</td>
 			 </tr>
		</tr>
		<tr align=center>
			<td>Blind</td>
			<td>5</td>
			<td>1</td>
			<td>4</td>
			<td>34.5%, n=1</td>
		</tr>
		<tr align=center>
			<td>Low Visison</td>
			<td>5</td>
			<td>2</td>
			<td>3</td>
			<td>98.3%, n=2</td>
		</tr>
		<tr align=center>
			<td>Dexterity</td>
			<td>5</td>
			<td>4</td>
			<td>1</td>
			<td>98.3%, n=4</td>
		</tr>
		<tr align=center>
			<td>Mobility</td>
			<td>3</td>
			<td>3</td>
			<td>0</td>
			<td>95.4%, n=3</td>
		</tr>
	</table>
</body>
</html>
