<!DOCTYPE html>
<html>
<head>
	<title>Meta tags</title>
	<meta charset ="UTF-8"> <!-- lets the browser know which character sets we're using, UTF-8 is the universal tag and includes everything from english, to symbols, to even kanji -->
	<meta name="keywords" content= "HTML, meta tags, sublime text"> <!-- can define some keywords for search engines like google-->
	<meta name="description" content="Simple explanation and code on meta tags in HTML">
	<meta name="author" content="Ujjawal prakhar">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0"> <!-- viewport or the visible are of the webpage depending on what device youre using, for ex- im using a mobile, i want my website to fit that specific size to accomodate-->
	<meta http-equiv="refresh" content="10">
</head>

	<h1>test</h1>
